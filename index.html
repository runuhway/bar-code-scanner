<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
      /* Add some basic styles to the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      #scan-btn {
        display: block;
        margin: 20px auto;
        padding: 10px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #result-div {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Barcode Scanner</h1>
    <button id="scan-btn">Scan Barcode</button>
    <div id="result-div"></div>
    <script src="https://rawgit.com/zxing/zxing/master/zxing-js/src/index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
